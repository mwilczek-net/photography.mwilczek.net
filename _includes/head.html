<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:type" content="website">
<meta property="og:title" content="{{ page.title }}">
<meta property="og:description" content="{% if page.summary %}{{ page.summary }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:site_name" content="{{ site.title }}">

<meta name="twitter:card" content="summary">
<meta name="twitter:url" content="{{ page.url | absolute_url }}">
<meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
<meta name="twitter:description" content="{% if page.summary %}{{ page.summary }}{% else %}{{ site.description }}{% endif %}">

{% if page.coverPhoto %}
  <meta property="og:image" content="{{ site.baseurl | prepend: site.url }}{{ site.thumbs }}{{ page.coverPhoto }}">
  <meta name="twitter:image" content="{{ site.baseurl | prepend: site.url }}{{ site.thumbs }}{{ page.coverPhoto }}">
{% elsif site.defaultSocialMediaImage %}
  <meta property="og:image" content="{{ site.baseurl | prepend: site.url }}{{ site.thumbs }}{{ site.defaultSocialMediaImage }}">
  <meta name="twitter:image" content="{{ site.baseurl | prepend: site.url }}{{ site.thumbs }}{{ site.defaultSocialMediaImage }}">
{% endif %}

<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
<link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}" />

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">

<noscript><link rel="stylesheet" href="{{ "assets/css/noscript.css" | relative_url }}" /></noscript>
